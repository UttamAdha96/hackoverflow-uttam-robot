<!DOCTYPE html>
<html>
<link href="style.css">
<title>Hackoverflow robot</title>
<body>
    <div class="head" style=" width: 300px;
    height: 300px;
    position: absolute;
    left: 580px;
    border-radius: 60px;
    background-color: black;">
        <div class="eye1" 
        style="width: 30px;
        height: 30px;
        border-radius: 60px;
        position: absolute;
        left: 80px; 
        top: 60px;
        background-color: rgb(255, 255, 255);
        transition: ease-in-out;
        transform: translateX(30px blue);"></div>
        <div class="eye2" 
        style="width: 30px;
        height: 30px;
        border-radius: 60px;
        position: absolute;
        right: 80px; 
        top: 60px;
        background-color: rgb(255, 255, 255);"></div>
        <div class="mouth" 
        style="width: 150px;
        height: 30px;
        position: absolute;
        left: 80px;
        top: 200px;
        border-radius: 10px;
        background-color: rgb(255, 255, 255);
        transition:cubic-bezier(0.165, 0.84, 0.44, 1);"></div>
    </div>
    <div class="body" 
    style="width: 400px;
    height: 350px;
    position: absolute;
    left: 533px;
    top: 315px;
    border-radius: 20px;
    background-color: rgb(33, 34, 33);"></div>
    <div class="hand1" style="width: 60px;
    height: 300px;
    position: absolute;
    border-radius: 30px;
    left:450px; 
    top: 330px;
    background-color: rgb(0, 0, 0);"></div>
    <div class="hand2" style="width: 60px;
    height: 300px;
    position: absolute;
    border-radius: 30px;
    right:420px; 
    top: 330px;
    background-color: rgb(0, 0, 0);"></div>
    <div class="leg1" style="width: 80px;
    height: 200px;
    position: absolute;
    border-radius: 30px;
    left: 590px; 
    top: 670px;
    background-color: rgb(0, 0, 0);"></div>
    <div class="leg2" style="width: 80px;
    height: 200px;
    position: absolute;
    border-radius: 30px;
    right: 570px; 
    top: 670px;
    background-color: rgb(0, 0, 0);"></div>
</body>
</html>
